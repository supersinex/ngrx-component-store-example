<div id="app">
  <div class="app-main-column">
    <mat-toolbar>
      <span>NgRx Component-Store Example</span>
    </mat-toolbar>
    <div class="user-cards">
      <user-card *ngFor="let user of (users$ | async)" [user]="user" (userDeleted)="deleteUser(user)" (openEdit)="editUser(user)"></user-card>
    </div>
  </div>
  <button mat-fab class="fab" (click)="add()">
    <mat-icon>add</mat-icon>
  </button>
</div>
